<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0;
        }
        .container {
            background-color: #fff;
            margin: 0 auto;
            max-width: 800px;
            padding: 1em;
        }
        header {
            background-color: #333;
            color: #fff;
            margin-bottom: 1.5em;
            padding: 1em;
            text-align: center;
        }

            margin: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline-block;
        }
        nav li a {

            padding: 1em;

        nav li a:hover {

        main {

            <h1>Home</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
